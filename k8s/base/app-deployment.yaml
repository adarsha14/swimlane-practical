apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: devops-practical
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-practical-app
  template:
    metadata:
      labels:
        app: devops-practical-app
    spec:
      containers:
        - name: app
          image: your-dockerhub-username/devops-practical:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          envFrom:
            - configMapRef:
                name: app-config
          